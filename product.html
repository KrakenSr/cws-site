<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product — Central Wear Style</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo">CWS</a>
      <nav class="main-nav"><a href="shop.html">Shop</a></nav>
    </div>
  </header>

  <main class="container">
    <div class="product-grid" style="display:flex;gap:24px;flex-wrap:wrap">
      <div style="flex:1;min-width:280px">
        <img id="product-image" src="assets/product-1.jpg" alt="Product image" style="width:100%;border-radius:12px">
      </div>
      <div style="flex:1;min-width:280px">
        <h1 id="product-title">Classic Tee</h1>
        <p id="product-price">$28</p>
        <p id="product-desc">A clean, everyday tee cut for comfortable movement and a flattering fit.</p>

        <form id="add-to-cart">
          <label>
            Size
            <select id="size">
              <option>XS</option>
              <option>S</option>
              <option selected>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
          </label>
          <div style="margin-top:12px">
            <button class="btn btn-primary" type="submit">Add to cart</button>
            <button type="button" class="btn btn-outline" id="buy-now">Buy now</button>
          </div>
        </form>
      </div>
    </div>
    <section style="margin-top:28px">
      <h3>Details</h3>
      <ul>
        <li>95% organic cotton, 5% elastane</li>
        <li>Machine wash cold</li>
        <li>Made in small batches</li>
      </ul>
    </section>
  </main>

  <script>
    // simple add-to-cart placeholder
    document.getElementById('add-to-cart').addEventListener('submit', function(e){
      e.preventDefault();
      const size = document.getElementById('size').value;
      alert('Added to cart — Size: ' + size);
    });
    document.getElementById('buy-now').addEventListener('click', () => alert('Proceeding to checkout (placeholder)'));
  </script>
</body>
</html>
